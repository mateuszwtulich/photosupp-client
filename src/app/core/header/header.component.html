<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar mat-elevation-z4">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src='../../../assets/photosupp_logo.png' alt="photosupp logo" width="240" height="80"
      (click)="navigateToHome()">
    <button id="login" *ngIf="getRouterLink()" mat-icon-button routerLink="/home/login">
      <mat-icon>login</mat-icon>
    </button>
    <button id="login" *ngIf="!getRouterLink()" mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item id="sidenav-item" *ngFor="let nav of filterNav" (click)="navigate(nav.routerLink)">
          <mat-icon id="nav-icon">{{nav.icon}}</mat-icon>{{nav.text}}
        </a>
        <a mat-list-item id="sidenav-item"  *ngIf="!getRouterLink()" (click)="logout(lang)">
          <mat-icon id="nav-icon">exit_to_app</mat-icon> {{ 'sidenav.exit_to_app' | translate }}
        </a>
        <a mat-list-item id="sidenav-item" *ngFor="let lang of languages" (click)="changeLanguage(lang)">
          <mat-icon id="nav-icon">language</mat-icon> {{ lang | translate }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="content">
      <router-outlet></router-outlet>
      <mat-divider></mat-divider>
      <div id="footer">
        <img src='../../../assets/photosupp_logo.png' alt="photosupp logo" width="240" height="80">
        <h3>Â© 2020 Photosupp</h3>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
